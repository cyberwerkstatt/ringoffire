<app-player *ngFor="let player of game.players; let i = index" class="player-position"
    [ngStyle]="{ top: 100 + (i*90) + 'px' }" 
    [playerActive]="i == game.currentPlayer"
    [name]="player"
    
    >
</app-player>


<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{ right: (i*5) + 'px' }" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png"
            alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png"
            alt="">

        <!-- Current card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard }}.png">

    </div>

</div>

<app-game-info [card]="currentCard" class="pin-bottom">

</app-game-info>

<button class="btn-add" mat-fab color="accent" (click)="openDialog()" style="color: rgb(255, 94, 0); background-color: black;">
    <mat-icon>person_add</mat-icon>
</button>
